{% extends 'base.html' %}
{% block content %}
<div class="auth-box">
    <h1>Đặt Mật Khẩu Mới</h1>
    <p style="color: #776e65; margin-bottom: 20px;">Nhập mật khẩu mới của bạn.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Đổi Mật Khẩu</button>
    </form>
</div>
{% endblock %}
