{% extends 'base.html' %}
{% block content %}
<div class="auth-box">
    <h1>Quên Mật Khẩu</h1>
    <p style="color: #776e65; margin-bottom: 20px;">Nhập email của bạn để nhận liên kết đặt lại mật khẩu.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Gửi Email</button>
    </form>
    <p><a href="{% url 'login' %}" style="color: #776e65;">Quay lại Đăng Nhập</a></p>
</div>
{% endblock %}
